<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

    <div class="card">
      <div class="container">
        <div class="coverpic"></div>

          <div class="content-summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
            </div>
            <div class="pay">
              <div class="plan">
                <img src="./images/icon-music.svg" alt="">
                <div class="pricing">
                  <h1 class="currentPlan">Annual Plan</h1>
                <h3 id = "light">$59.99/year</h3>
                </div>
          </div>
          <span class="change"><a href="#">Change</a></span>
         </div>
  
      <div class="action-buttons">
          <button class="confirm">Proceed to Payment</button>
           <a class="cancel" href="#">Cancel Order</a>
          </div>
          </div>
    </div>

 
</body>
</html>
